// Tell Gradle to add Vaadin support
plugins {
    id 'fi.jasoft.plugin.vaadin' version '0.11.1'

}


apply plugin: 'java'
apply plugin: 'jacoco'

// Tell Gradle that we are working in idea
apply plugin: 'idea'


group = 'germandrummer92.dota'
archivesBaseName = 'dotaitembuilder'
version = '0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// set default encoding
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


// Vaadin plugin requires Gradle 2.12+
task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}



repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name:'lombok', version:'1.16.8'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.2'
    compile group: 'info.debatty', name: 'java-string-similarity', version: '0.17'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives jar, javadocJar, sourcesJar
}


